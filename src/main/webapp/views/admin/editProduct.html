<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editCatalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2>Update Product</h2>
<form action="/updateProduct" method="post" enctype="multipart/form-data">
<div class="mb-3">
    <label  class="form-label">Product Id</label>
    <input class="form-control" type="text" name="productId"  th:value="${productE.productId}" readonly>
</div>
<div class="mb-3">
    <label for="formFileMultiple" class="form-label">Product Name</label>
    <input class="form-control" type="text" id="formFileMultiple" name="productName" th:value="${productE.productName}">
</div>
<div class="mb-3">
    <label for="formFileDisabled" class="form-label">Price</label>
    <input class="form-control" type="text" id="formFileDisabled" name="price" th:value="${productE.price}">
</div>
<div class="mb-3">
    <label for="formFileSm" class="form-label">Image</label>
    <img style="width: 50px;height: 50px" th:src="${'/img/imgProduct/'+productE.image}" alt="">
    <input class="form-control form-control-sm" id="formFileSm" type="file" name="img" >
</div>
<div>
    <label  class="form-label">Catalog name:</label>
    <select  class="form-select" aria-label="Default select example" name="catalogId" style="width: 200px">
        <th:block th:each="cat : ${catalogList}">
            <option th:value="${cat.getCatalogId()}" th:text="${cat.getCatalogName()}"></option>
        </th:block>
    </select>
</div>
    <div>
        <label  class="form-label">Quantity</label>
        <input class="form-control form-control-lg"  type="text"  th:value="${productE.productQuantity}">
    </div>
    <div>
        <label for="formFileLg" class="form-label">Status</label>
        <input class="form-control form-control-lg" id="formFileLg" type="text"  th:value="${productE.productStatus}">
    </div>
    <button type="submit" class="btn-success">Update</button>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
